    <style>
        * {
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px 0;
        }
        
        .app-container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .app-header {
            background: linear-gradient(135deg, #2563eb 0%, #1e40af 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .app-header h1 {
            margin: 0;
            font-weight: 600;
            font-size: 2rem;
        }
        
        .app-header p {
            margin: 5px 0 0 0;
            opacity: 0.9;
            font-weight: 300;
        }
        
        .app-body {
            padding: 30px;
        }
        
        .task-input-section {
            background: #f8fafc;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 25px;
        }
        
        .form-label {
            font-weight: 500;
            color: #1e293b;
            margin-bottom: 8px;
        }
        
        .form-control {
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            padding: 12px;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        .form-control:focus {
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }
        
        .btn-add {
            background: linear-gradient(135deg, #2563eb 0%, #1e40af 100%);
            border: none;
            color: white;
            padding: 12px 30px;
            border-radius: 10px;
            font-weight: 500;
            transition: all 0.3s;
            width: 100%;
        }
        
        .btn-add:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(37, 99, 235, 0.3);
            background: linear-gradient(135deg, #1e40af 0%, #1e3a8a 100%);
        }
        
        .tasks-list {
            margin-top: 20px;
        }
        
        .task-item {
            background: white;
            border: 2px solid #e2e8f0;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            transition: all 0.3s;
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .task-item:hover {
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transform: translateY(-2px);
        }
        
        .task-item.completed {
            background: #f0fdf4;
            border-color: #86efac;
        }
        
        .task-item.completed .task-title {
            text-decoration: line-through;
            color: #6b7280;
        }
        
        .task-title {
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 8px;
            font-size: 16px;
        }
        
        .task-description {
            color: #64748b;
            font-size: 14px;
            margin-bottom: 10px;
        }
        
        .task-deadline {
            color: #ef4444;
            font-size: 13px;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }
        
        .task-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        .btn-complete {
            background: #10b981;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 500;
            transition: all 0.3s;
            flex: 1;
        }
        
        .btn-complete:hover {
            background: #059669;
        }
        
        .btn-delete {
            background: #ef4444;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 500;
            transition: all 0.3s;
            flex: 1;
        }
        
        .btn-delete:hover {
            background: #dc2626;
        }
        
        .btn-edit {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 500;
            transition: all 0.3s;
            flex: 1;
        }
        
        .btn-edit:hover {
            background: #2563eb;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #94a3b8;
        }
        
        .empty-state i {
            font-size: 4rem;
            margin-bottom: 15px;
        }
        
        .empty-state p {
            font-size: 16px;
            font-weight: 400;
        }
        
        .badge-status {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
            margin-left: 10px;
        }
        
        .badge-pending {
            background: #fef3c7;
            color: #92400e;
        }
        
        .badge-completed {
            background: #d1fae5;
            color: #065f46;
        }
        
        .install-prompt {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            padding: 15px;
            text-align: center;
            display: none;
            font-size: 14px;
        }
        
        .install-prompt button {
            background: white;
            color: #10b981;
            border: none;
            padding: 8px 20px;
            border-radius: 8px;
            font-weight: 600;
            margin-left: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="install-prompt" id="installPrompt">
        <i class="bi bi-download"></i> Install TaskEase sebagai aplikasi di perangkat Anda!
        <button onclick="installApp()">Install</button>
        <button onclick="dismissInstall()" style="background: transparent; color: white; text-decoration: underline;">Nanti</button>
    </div>

    <div class="app-container">
        <div class="app-header">
            <h1><i class="bi bi-check-circle-fill"></i> TaskEase</h1>
            <p>Kelola tugas harian dengan mudah</p>
        </div>
        
        <div class="app-body">
            <div class="task-input-section">
                <h5 class="mb-3"><i class="bi bi-plus-circle"></i> Tambah Tugas Baru</h5>
                
                <div class="mb-3">
                    <label class="form-label">Judul Tugas</label>
                    <input type="text" class="form-control" id="taskTitle" placeholder="Misal: Kerjakan PR Matematika">
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Deskripsi</label>
                    <textarea class="form-control" id="taskDescription" rows="2" placeholder="Deskripsi tugas (opsional)"></textarea>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Deadline</label>
                    <input type="datetime-local" class="form-control" id="taskDeadline">
                </div>
                
                <button class="btn-add" onclick="addTask()">
                    <i class="bi bi-plus-lg"></i> Tambah Tugas
                </button>
            </div>
            
            <div class="tasks-list" id="tasksList">
                <!-- Tasks will be rendered here -->
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // PWA Installation
        let deferredPrompt;
        
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            document.getElementById('installPrompt').style.display = 'block';
        });
        
        function installApp() {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then((choiceResult) => {
                    deferredPrompt = null;
                    document.getElementById('installPrompt').style.display = 'none';
                });
            }
        }
        
        function dismissInstall() {
            document.getElementById('installPrompt').style.display = 'none';
        }
        
        // Service Worker Registration
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('data:application/javascript;base64,Y29uc3QgQ0FDSEVfTkFNRSA9ICd0YXNrZWFzZS12MSc7CgpzZWxmLmFkZEV2ZW50TGlzdGVuZXIoJ2luc3RhbGwnLCAoZXZlbnQpID0+IHsKICBzZWxmLnNraXBXYWl0aW5nKCk7Cn0pOwoKc2VsZi5hZGRFdmVudExpc3RlbmVyKCdhY3RpdmF0ZScsIChldmVudCkgPT4gewogIGV2ZW50LndhaXRVbnRpbChzZWxmLmNsaWVudHMuY2xhaW0oKSk7Cn0pOwoKc2VsZi5hZGRFdmVudExpc3RlbmVyKCdmZXRjaCcsIChldmVudCkgPT4gewogIGV2ZW50LnJlc3BvbmRXaXRoKAogICAgY2FjaGVzLm1hdGNoKGV2ZW50LnJlcXVlc3QpLnRoZW4oKHJlc3BvbnNlKSA9PiB7CiAgICAgIHJldHVybiByZXNwb25zZSB8fCBmZXRjaChldmVudC5yZXF1ZXN0KTsKICAgIH0pCiAgKTsKfSk7')
                .then(() => console.log('Service Worker registered'))
                .catch(err => console.log('Service Worker registration failed:', err));
        }
        
        // Task Management
        let tasks = [];
        let editingTaskId = null;
        
        // Load tasks from localStorage
        function loadTasks() {
            const savedTasks = localStorage.getItem('taskease_tasks');
            if (savedTasks) {
                tasks = JSON.parse(savedTasks);
            }
            renderTasks();
            checkDeadlines();
        }
        
        // Save tasks to localStorage
        function saveTasks() {
            localStorage.setItem('taskease_tasks', JSON.stringify(tasks));
        }
        
        // Add new task
        function addTask() {
            const title = document.getElementById('taskTitle').value.trim();
            const description = document.getElementById('taskDescription').value.trim();
            const deadline = document.getElementById('taskDeadline').value;
            
            if (!title) {
                alert('Judul tugas harus diisi!');
                return;
            }
            
            if (editingTaskId) {
                // Update existing task
                const taskIndex = tasks.findIndex(t => t.id === editingTaskId);
                if (taskIndex !== -1) {
                    tasks[taskIndex] = {
                        ...tasks[taskIndex],
                        title,
                        description,
                        deadline
                    };
                }
                editingTaskId = null;
            } else {
                // Add new task
                const newTask = {
                    id: Date.now(),
                    title,
                    description,
                    deadline,
                    completed: false,
                    createdAt: new Date().toISOString()
                };
                tasks.unshift(newTask);
            }
            
            saveTasks();
            renderTasks();
            clearForm();
        }
        
        // Clear form
        function clearForm() {
            document.getElementById('taskTitle').value = '';
            document.getElementById('taskDescription').value = '';
            document.getElementById('taskDeadline').value = '';
            editingTaskId = null;
        }
        
        // Edit task
        function editTask(id) {
            const task = tasks.find(t => t.id === id);
            if (task) {
                document.getElementById('taskTitle').value = task.title;
                document.getElementById('taskDescription').value = task.description;
                document.getElementById('taskDeadline').value = task.deadline;
                editingTaskId = id;
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        }
        
        // Delete task
        function deleteTask(id) {
            if (confirm('Yakin ingin menghapus tugas ini?')) {
                tasks = tasks.filter(t => t.id !== id);
                saveTasks();
                renderTasks();
            }
        }
        
        // Toggle task completion
        function toggleComplete(id) {
            const task = tasks.find(t => t.id === id);
            if (task) {
                task.completed = !task.completed;
                saveTasks();
                renderTasks();
            }
        }
        
        // Format deadline
        function formatDeadline(deadline) {
            if (!deadline) return '';
            const date = new Date(deadline);
            const now = new Date();
            const diff = date - now;
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            
            const options = { 
                day: 'numeric', 
                month: 'short', 
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            };
            const dateStr = date.toLocaleDateString('id-ID', options);
            
            if (diff < 0) {
                return `<i class="bi bi-clock-history"></i> ${dateStr} <span style="color: #dc2626;">(Terlambat)</span>`;
            } else if (days === 0) {
                return `<i class="bi bi-alarm"></i> ${dateStr} <span style="color: #f59e0b;">(Hari ini - ${hours} jam lagi)</span>`;
            } else if (days === 1) {
                return `<i class="bi bi-alarm"></i> ${dateStr} <span style="color: #f59e0b;">(Besok)</span>`;
            } else if (days <= 3) {
                return `<i class="bi bi-alarm"></i> ${dateStr} <span style="color: #f59e0b;">(${days} hari lagi)</span>`;
            }
            
            return `<i class="bi bi-calendar-event"></i> ${dateStr}`;
        }
        
        // Check deadlines and send notifications
        function checkDeadlines() {
            if (!('Notification' in window)) return;
            
            if (Notification.permission === 'default') {
                Notification.requestPermission();
            }
            
            if (Notification.permission === 'granted') {
                tasks.forEach(task => {
                    if (task.completed || !task.deadline) return;
                    
                    const deadline = new Date(task.deadline);
                    const now = new Date();
                    const diff = deadline - now;
                    const hours = diff / (1000 * 60 * 60);
                    
                    // Notify 1 hour before deadline
                    if (hours > 0 && hours <= 1) {
                        const notificationKey = `notified_${task.id}`;
                        if (!sessionStorage.getItem(notificationKey)) {
                            new Notification('TaskEase - Pengingat Deadline', {
                                body: `Tugas "${task.title}" akan deadline dalam ${Math.floor(hours * 60)} menit!`,
                                icon: 'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="192" height="192"><rect width="192" height="192" fill="%232563eb"/><text x="50%" y="50%" font-size="90" text-anchor="middle" dy=".3em" fill="white" font-family="Arial">âœ“</text></svg>'
                            });
                            sessionStorage.setItem(notificationKey, 'true');
                        }
                    }
                });
            }
        }
        
        // Render tasks
        function renderTasks() {
            const tasksList = document.getElementById('tasksList');
            
            if (tasks.length === 0) {
                tasksList.innerHTML = `
                    <div class="empty-state">
                        <i class="bi bi-clipboard-check"></i>
                        <p>Belum ada tugas. Tambahkan tugas pertama Anda!</p>
                    </div>
                `;
                return;
            }
            
            tasksList.innerHTML = tasks.map(task => `
                <div class="task-item ${task.completed ? 'completed' : ''}">
                    <div class="d-flex justify-content-between align-items-start">
                        <div class="task-title">
                            <i class="bi bi-${task.completed ? 'check-circle-fill text-success' : 'circle'}"></i>
                            ${task.title}
                        </div>
                        <span class="badge-status ${task.completed ? 'badge-completed' : 'badge-pending'}">
                            ${task.completed ? 'Selesai' : 'Pending'}
                        </span>
                    </div>
                    
                    ${task.description ? `<div class="task-description">${task.description}</div>` : ''}
                    
                    ${task.deadline ? `<div class="task-deadline">${formatDeadline(task.deadline)}</div>` : ''}
                    
                    <div class="task-actions">
                        <button class="btn-complete" onclick="toggleComplete(${task.id})">
                            <i class="bi bi-${task.completed ? 'arrow-counterclockwise' : 'check-lg'}"></i>
                            ${task.completed ? 'Batal' : 'Selesai'}
                        </button>
                        <button class="btn-edit" onclick="editTask(${task.id})">
                            <i class="bi bi-pencil"></i> Edit
                        </button>
                        <button class="btn-delete" onclick="deleteTask(${task.id})">
                            <i class="bi bi-trash"></i> Hapus
                        </button>
                    </div>
                </div>
            `).join('');
        }
        
        // Initialize app
        document.addEventListener('DOMContentLoaded', () => {
            loadTasks();
            
            // Set default deadline to tomorrow
            const tomorrow = new Date();
            tomorrow.setDate(tomorrow.getDate() + 1);
            tomorrow.setHours(23, 59);
            document.getElementById('taskDeadline').value = tomorrow.toISOString().slice(0, 16);
            
            // Check deadlines every 5 minutes
            setInterval(checkDeadlines, 5 * 60 * 1000);
            
            // Add keyboard shortcut
            document.getElementById('taskTitle').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    addTask();
                }
            });
        });
    </script>
</body>
